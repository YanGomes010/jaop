<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">
    <title>Teste</title>
</head>

<body>
    <div id="site-content">
        <header>
            <section id="header-box">
                <div id="box-container">
                    <div id="logo">
                        <img  src="./images/logo.svg" alt="">
                    </div>
                    <article id="menu">
                        <ul id="ul-menu">
                            <li class="li-menu">Inicio</li>
                            <li class="li-menu">Massas</li>
                            <li class="li-menu">Pizzas</li>
                            <li class="li-menu">Brasileiros</li>
                            <li class="li-menu">Bebidas</li>
                            <img src="./images/shop.svg" alt="">
                        </ul>
                    </article>
                </div>
            </section>
        </header>
        <main>
            <section id="main-box">
                <div id="slider-box"></div>
            </section>
            <section id="span-menu">
                <span>Menu Completo</span>
            </section>
            <section id="products-box">
                <div id="products-content">
                </div>
            </section>
        </main>

        <section id="menu-bar">
            <button class="button-menu-bar" id="button-top-menu-bar">Finalizar</button>
            <div id="content-menu-bar">
                <span class="menu-bar-value-full">Total: R$ 89,99</span>
                <div class="box-food-menu-bar">
                    <div class="box-food-square-one">
                        <span class="square-one-qtd">Serve até 5 pessoas</span>
                        <article>
                            <span class="square-one-price">R$ 83,99</span>
                            <span class="square-one-size">XG</span>
                        </article>
                        <div class="square-one-input-box">
                        <button class="square-one-button square-one-button-less">-</button>
                        <input class="square-one-input" min="1"  max="100" disabled type="number">
                        <button class="square-one-button square-one-button-plus">+</button>
                    </div>
                    </div>
                    <div class="box-food-square-two">
                        <img class="square-two-img" src="./images/pizza-calabresa.jpg" alt="">
                    </div>
                </div>
                <div class="box-food-menu-bar">
                    <div class="box-food-square-one">
                        <span class="square-one-qtd">Serve até 5 pessoas</span>
                        <article>
                            <span class="square-one-price">R$ 83,99</span>
                            <span class="square-one-size">XG</span>
                        </article>
                        <div class="square-one-input-box">
                        <button class="square-one-button square-one-button-less">-</button>
                        <input class="square-one-input" min="1" max="2" type="number">
                        <button class="square-one-button square-one-button-plus">+</button>
                    </div>
                    </div>
                    <div class="box-food-square-two">
                        <img class="square-two-img" src="./images/pizza-calabresa.jpg" alt="">
                    </div>
                </div>
            </div>
            <button class="button-menu-bar" id="button-bottom-menu-bar">Finalizar</button>
        </section>
    </div>
    <script src="./index.js"></script>
</body>

</html>
