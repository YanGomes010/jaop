<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">
    <title>Teste</title>
</head>

<body>
    <div id="site-content">
        <header>
            <section id="header-box">
                <div id="box-container">
                    <div id="logo">
                        <img src="./images/logo.svg" alt="">
                    </div>
                    <article id="menu">
                        <img id="store-active-menu" src="./images/shop.svg" alt="">
                    </article>
                </div>
            </section>
        </header>
        <main>
            <section id="main-box">
                <div id="slider-box"></div>
            </section>
            <section id="span-menu">
                <span>Menu Completo</span>
            </section>
            <section id="products-box">
                <div id="products-content">
                </div>
            </section>
        </main>

        <section id="menu-bar">
            <button class="button-menu-bar" id="button-top-menu-bar">Finalizar</button>
            <div id="content-menu-bar">
                <div class="menu-bar-fullValue-close-menu">
                    <span class="menu-bar-value-full">Total: R$ 89,99</span>
                    <img id="menu-bar-button-close" src="./images/close_menu.svg" alt="">
                </div>
                <section id="menu-bar-items">

                </section>
            </div>



        </section>
    </div>
    <script src="./index.js"></script>
</body>

</html>
